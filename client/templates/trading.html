<template name="trading">
  <div class="trd-wrapper">
    <header class="trd-header">
      <h1>Trading</h1>
    </header>
    <div class="clearfix visible-xs-block"></div>
    <section class="trd-form container-fluid">
      <form class="trd-submit row">
        <input type="text" name="trd-submit__title" class="trd-submit__title col-xs-offset-2 col-xs-8" placeholder="item title"><br>
        <input type="textbox" name="trd-submit__description" class="trd-submit__description col-xs-offset-2 col-xs-8" placeholder="item description" value=""><br>
        <button class="trd-submit__button">Submit</button>
      </form>
    </section>

    <section class="trd-content">
      <ul class="trd-list">
        {{#each trading}}
          <li class="trd-list__item trd-item media">
            <div class="trd-item__profile-img media-left media-middle">
              <img class="media-object img-circle" src="{{profileImg}}" alt="">
            </div>
            <div class="trd-item__meta trd-meta media-body container-fluid">
              <div class="trd-meta__row row">
                <div class="trd-meta__title col-xs-9">
                  <a href="{{pathFor route="item.show" data=getItem}}">
                    <span>Item: {{itemTitle}}</span><br>
                    {{itemDescription}}
                  </a>
                </div>
                <div class="trd-meta__bidder-count col-xs-1">
                  <span title="bidding number">{{bidderCount}}</span>
                </div>
                <div class="trd-meta__progress col-xs-1">
                  <input type="checkbox" name="trd-item__progress" {{progress}}>
                </div>
                <div class="trd-meta__remove trd-button col-xs-1">
                  <span class="trd-button__remove glyphicon glyphicon-remove"></span>
                </div>
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
    </section>
  </div>
</template>
