<template name="trading">
  <div class="trd-wrapper">
    <header class="trd-header">
      <a href="{{pathFor route="trading"}}">
        <h1>Trading</h1>
      </a>
    </header>
    <div class="clearfix visible-xs-block"></div>
    <section class="trd-form container-fluid">
      {{> yield "trd-submit"}}
    </section>

    <section class="trd-content">
      {{> yield}}
    </section>
  </div>
</template>
